<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="identity-credentials-get=(self)">
    <title>ECHOAI | Tactical Disaster Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use a reliable CDN for Cesium and ensure versioning matches exactly -->
    <link href="https://cdn.jsdelivr.net/npm/cesium@1.114.0/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script>
      // CRITICAL: Set the base URL for Cesium assets and workers before loading Cesium.js
      window.CESIUM_BASE_URL = 'https://cdn.jsdelivr.net/npm/cesium@1.114.0/Build/Cesium/';
    </script>
    <script src="https://cdn.jsdelivr.net/npm/cesium@1.114.0/Build/Cesium/Cesium.js"></script>
    <script>
      // Official Cesium initialization for asset resolution
      if (window.Cesium) {
        window.Cesium.buildModuleUrl.setBaseUrl(window.CESIUM_BASE_URL);
      }
      
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tactical: '#0496c7',
              slate: {
                950: '#020617',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            animation: {
              'scan': 'scan 8s linear infinite',
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              scan: {
                '0%': { top: '0', opacity: '0' },
                '5%': { opacity: '1' },
                '95%': { opacity: '1' },
                '100%': { top: '100%', opacity: '0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #f8fafc;
        margin: 0;
        height: 100%;
        overflow: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155;
      }
      /* Cesium Overrides */
      .cesium-viewer-bottom {
        display: none !important;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@testing-library/react": "https://esm.sh/@testing-library/react@^16.3.1",
    "@testing-library/jest-dom": "https://esm.sh/@testing-library/jest-dom@^6.9.1",
    "@jest/globals": "https://esm.sh/@jest/globals@^30.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

</html>
